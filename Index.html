<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
</head>
<body>

<h2>To-Do List</h2>
<input id="task" placeholder="Enter task">
<button onclick="addTask()">Add</button>

<ul id="list"></ul>

<script>
function addTask() {
    let t = document.getElementById("task");
    if (t.value.trim() === "") return;

    let li = document.createElement("li");
    li.innerHTML = t.value + " <button onclick='this.parentElement.remove()'>X</button>";

    document.getElementById("list").appendChild(li);
    t.value = "";
}
</script>

</body>
</html>
